<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verso | MelodIA lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      try {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
              }
            }
          }
        }
      }
    </script>
    <style>
      .chord-scroll::-webkit-scrollbar { width: 8px; }
      .chord-scroll::-webkit-scrollbar-track { background: transparent; }
      .chord-scroll::-webkit-scrollbar-thumb { background: #991b1b; border-radius: 4px; }
      html:not(.dark) .chord-scroll::-webkit-scrollbar-thumb { background: #ef4444; }
      body { margin: 0; padding: 0; min-height: 100vh; background-color: #09090b; }
    </style>
<script type="importmap">

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
  </head>
